# Configuración Nginx optimizada para Raspberry Pi 5
user nginx;
worker_processes 2;  # Optimizado para RPi5 (4 cores, pero limitamos a 2)

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 512;  # Reducido para RPi
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Configuración de logs optimizada
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main buffer=16k flush=30s;
    error_log /var/log/nginx/error.log warn;

    # Configuraciones optimizadas para RPi
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 100;
    client_max_body_size 8M;
    client_body_timeout 12s;
    client_header_timeout 12s;
    send_timeout 10s;

    # Buffer optimizados para memoria limitada
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;

    # Compresión optimizada
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 4;  # Reducido para ahorrar CPU
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml+rss;

    # Rate limiting ligero
    limit_req_zone $binary_remote_addr zone=api:1m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=login:1m rate=1r/s;

    # Cache de archivos estáticos
    open_file_cache max=1000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Upstream para la aplicación Flask
    upstream antropometria_rpi {
        server antropometria-rpi5:5000;
        keepalive 2;
    }

    # Configuración del servidor
    server {
        listen 80;
        server_name localhost _;
        
        # Configuración de root y index
        root /var/www/html;
        index index.html;

        # Configuración de proxy para la aplicación
        location / {
            proxy_pass http://antropometria_rpi;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeouts optimizados para RPi
            proxy_connect_timeout 15s;
            proxy_send_timeout 15s;
            proxy_read_timeout 30s;
            
            # Buffer optimizado
            proxy_buffering on;
            proxy_buffer_size 2k;
            proxy_buffers 4 2k;
        }

        # API endpoints con rate limiting
        location /api/ {
            limit_req zone=api burst=10 nodelay;
            proxy_pass http://antropometria_rpi;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Headers para APIs
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        }

        # Archivos estáticos con cache
        location /static/ {
            proxy_pass http://antropometria_rpi;
            expires 7d;
            add_header Cache-Control "public, no-transform";
            access_log off;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://antropometria_rpi/health;
            access_log off;
        }

        # Favicon
        location /favicon.ico {
            proxy_pass http://antropometria_rpi/favicon.ico;
            expires 7d;
            access_log off;
            log_not_found off;
        }

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;

        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
}